<div class="row">
  <div *ngFor="let gif of gifs" class="d-flex flex-wrap col-md-3 col-sm-6">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src={{gif.images.downsized.url}} alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{gif.title}}</h5>
        
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
